<!-- Modal commune pour toutes les pages -->
<div class="modal" id="consultationModal">
    <div class="modal-content">
        <button class="modal-close">×</button>
        <div class="modal-header">
            <h3 class="modal-title">Réservez votre entretien gratuit</h3>
            <p class="modal-subtitle">30 minutes avec un enseignant-chercheur expert</p>
        </div>
        <form netlify netlify-honeypot="bot-field" action="/merci.html" method="POST" name="entretien-gratuit">
            <!-- Champ honeypot pour éviter le spam -->
            <input type="hidden" name="bot-field" />
            <!-- Champ pour l'email de notification -->
            <input type="hidden" name="form-name" value="entretien-gratuit" />
            <div class="form-group">
                <label for="name">Nom complet *</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Téléphone *</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="discipline">Discipline *</label>
                <select id="discipline" name="discipline" required>
                    <option value="">Sélectionnez...</option>
                    <option value="economie">Économie & Gestion</option>
                    <option value="psycho">Psychologie</option>
                    <option value="socio">Sociologie</option>
                    <option value="droit">Droit</option>
                    <option value="sante">Santé</option>
                    <option value="education">Sciences de l'éducation</option>
                    <option value="social">Travail social</option>
                    <option value="sciences">Sciences & Technologies</option>
                    <option value="caferuis">CAFERUIS - Direction Établissement Social</option>
                    <option value="dscg">DSCG - Comptabilité</option>
                    <option value="tfe">TFE Infirmier</option>
                    <option value="autre">Autre</option>
                </select>
            </div>
            <div class="form-group">
                <label for="level">Niveau d'études *</label>
                <select id="level" name="level" required>
                    <option value="">Sélectionnez...</option>
                    <option value="licence">Licence</option>
                    <option value="master">Master</option>
                    <option value="doctorat">Doctorat</option>
                    <option value="caferuis">CAFERUIS</option>
                    <option value="dscg">DSCG</option>
                    <option value="tfe">TFE</option>
                    <option value="pro">Formation professionnelle</option>
                </select>
            </div>
            <div class="form-group">
                <label for="urgency">Urgence du projet</label>
                <select id="urgency" name="urgency">
                    <option value="">Sélectionnez...</option>
                    <option value="urgent">Urgent (< 3 mois)</option>
                    <option value="moyen">Moyen (3-6 mois)</option>
                    <option value="long">Long terme (> 6 mois)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="message">Décrivez votre projet</label>
                <textarea id="message" name="message" rows="4" placeholder="Sujet de recherche, difficultés rencontrées, objectifs..."></textarea>
            </div>
            <button type="submit" class="form-submit">Réserver mon entretien gratuit</button>
        </form>
    </div>
</div>
